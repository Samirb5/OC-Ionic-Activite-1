<ion-header>
  <ion-navbar>
    <ion-title>Liste des Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let book of bookList, let i = index " [ngClass]="(book.isLend == false) ? 'lend' : 'return'" (click)="openModal(i)">
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
